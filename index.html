<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" class="display">

        <div class="buttons">
            <button data-value="AC">AC</button>
            <button data-value="DEL">DEL</button>
            <button data-value="%">%</button>
            <button style="background-color: orange;" data-value="/">/</button>

            <button data-value="7" style="background-color: rgb(63, 62, 62); color: white;">7</button>
            <button data-value="8" style="background-color: rgb(63, 62, 62); color: white;">8</button>
            <button data-value="9" style="background-color: rgb(63, 62, 62); color: white;">9</button>
            <button style="background-color: orange;" data-value="*">*</button>

            <button data-value="4" style="background-color: rgb(63, 62, 62); color: white;">4</button>
            <button data-value="5" style="background-color: rgb(63, 62, 62); color: white;">5</button>
            <button data-value="6" style="background-color: rgb(63, 62, 62); color: white;">6</button>
            <button style="background-color: orange;" data-value="-">-</button>

            <button data-value="1" style="background-color: rgb(63, 62, 62); color: white;">1</button>
            <button data-value="2" style="background-color: rgb(63, 62, 62); color: white;">2</button>
            <button data-value="3" style="background-color: rgb(63, 62, 62); color: white;">3</button>
            <button style="background-color: orange;" data-value="+">+</button>

            <button data-value="0" style="background-color: rgb(63, 62, 62); color: white;">0</button>
            <button data-value="00" style="background-color: rgb(63, 62, 62); color: white;">00</button>
            <button data-value="." style="background-color: rgb(63, 62, 62); color: white;">.</button>
            <button style="background-color: orange;" data-value="=">=</button>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
